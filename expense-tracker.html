<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense-tracker.css">
</head>
<body>
  <div class="app">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">$0.00</h2>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">$0.00</p>
      </div>
    </div>

    <h3>Add new transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount (+/-)" required />
      <button>Add transaction</button>
    </form>

    <h3>History</h3>
    <ul id="list"></ul>
  </div>

  <script src="expense-tracker.js"></script>
</body>
</html>
